<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
<script src="https://unpkg.com/htmx.org@1.9.10"></script>
<link href="https://cdn.jsdelivr.net/npm/flowbite@2.2.1/dist/flowbite.min.css" rel="stylesheet" />

<!-- Tailwind CDN Development (für Playground ist das perfekt!) -->
<script src="https://cdn.tailwindcss.com"></script>

  <title>MDX → HTMX Playground</title>
</head>
<body class="bg-gray-100 p-6">

<h1 class="text-2xl font-bold mb-4">MDX → HTMX Playground</h1>

<div class="grid grid-cols-2 gap-6">

  <div>
    <h2 class="font-semibold mb-2">MDX Input</h2>
    <form 
  hx-post="/render"
  hx-target="#preview"
  hx-encoding="application/x-www-form-urlencoded"
>

      <textarea name="mdx" rows="20"
        class="w-full p-3 border rounded-lg bg-white shadow"
>@form action="/submit"
@input name="kunde_name" label="Name"
@select name="produkt" label="Produkt" options="A,B,C"
@checkbox name="agb" label="AGB akzeptiert"
@submit label="Absenden"
@endform</textarea>

      <button class="mt-3 px-4 py-2 bg-blue-600 text-white rounded">
        Render
      </button>
    </form>
  </div>

  <div>
    <h2 class="font-semibold mb-2">HTMX Preview</h2>
    <div id="preview" class="p-4 bg-white border rounded-lg shadow"></div>
  </div>

</div>

</body>
</html>
